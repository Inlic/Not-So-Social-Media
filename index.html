<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>not so social media</title>
</head>

<body>
    <header class="bg-primary text-center">
        <h1><i class="fa fa-heart" aria-hidden="true"></i> Hello Lovely Pie Lovers <i class="fa fa-heart"
                aria-hidden="true"></i></h1>

    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form onsubmit="app.blogpostController.createPost(event)">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">New Blog</label>
                        <input type="text" class="form-control" id="blogtitle" placeholder="Blog Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="blogtext" rows="3"></textarea>
                        <button type="submit" class="btn btn-outline-success">Post</button>
                    </div>
                </form>
            </div>
            <div class="col-6 " id="posts">
            </div>
        </div>



    </main>

    <footer class="bg-primary text-center">
        <h5> Created By Ben and Kyle</h5>
    </footer>



    <script src="app/main.js" type="module"></script>
</body>

</html>
